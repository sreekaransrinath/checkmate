<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check Mate</title>
    <link rel="stylesheet" href="../styles/tailwind.css" />
    <link rel="stylesheet" href="./popup.css" />
  </head>
  <body
    class="w-[400px] min-h-[300px] bg-white dark:bg-gray-900 text-gray-900 dark:text-white"
  >
    <!-- Header -->
    <header
      class="flex items-center justify-between p-4 border-b border-gray-200 dark:border-gray-700"
    >
      <div class="flex items-center gap-2">
        <img src="../assets/icon-48.png" alt="Check Mate" class="w-6 h-6" />
        <h1 class="text-lg font-semibold">Check Mate</h1>
      </div>
      <button
        id="settingsBtn"
        class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-800"
        title="Settings"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="w-5 h-5"
          viewBox="0 0 24 24"
        >
          <path
            fill="currentColor"
            d="M12 15.5A3.5 3.5 0 0 1 8.5 12 3.5 3.5 0 0 1 12 8.5a3.5 3.5 0 0 1 3.5 3.5 3.5 3.5 0 0 1-3.5 3.5m7.43-2.53c.04-.32.07-.65.07-.97 0-.32-.03-.66-.07-1l2.11-1.63c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.31-.61-.22l-2.49 1c-.52-.39-1.06-.73-1.69-.98l-.37-2.65c-.04-.24-.25-.42-.5-.42h-4c-.25 0-.46.18-.5.42l-.37 2.65c-.63.25-1.17.59-1.69.98l-2.49-1c-.22-.09-.49 0-.61.22l-2 3.46c-.13.22-.07.49.12.64L4.57 11c-.04.34-.07.67-.07 1 0 .33.03.65.07.97l-2.11 1.66c-.19.15-.25.42-.12.64l2 3.46c.12.22.39.3.61.22l2.49-1.01c.52.4 1.06.74 1.69.99l.37 2.65c.04.24.25.42.5.42h4c.25 0 .46-.18.5-.42l.37-2.65c.63-.26 1.17-.59 1.69-.99l2.49 1.01c.22.08.49 0 .61-.22l2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.66Z"
          />
        </svg>
      </button>
    </header>

    <!-- Main content -->
    <main class="p-4">
      <!-- API Key not set -->
      <div id="noApiKey" class="hidden">
        <div class="text-center">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-16 h-16 mx-auto mb-4 text-gray-400"
            viewBox="0 0 24 24"
          >
            <path
              fill="currentColor"
              d="M21 16.5c0 .38-.21.71-.53.88l-7.9 4.44c-.16.12-.36.18-.57.18c-.21 0-.41-.06-.57-.18l-7.9-4.44A.991.991 0 0 1 3 16.5v-9c0-.38.21-.71.53-.88l7.9-4.44c.16-.12.36-.18.57-.18c.21 0 .41.06.57.18l7.9 4.44c.32.17.53.5.53.88v9M12 4.15L6.04 7.5L12 10.85l5.96-3.35L12 4.15Z"
            />
          </svg>
          <h2 class="mb-2 text-lg font-semibold">API Key Required</h2>
          <p class="mb-4 text-gray-600 dark:text-gray-400">
            Please set your Perplexity API key to start fact-checking tweets.
          </p>
          <button
            id="openOptionsBtn"
            class="px-4 py-2 text-white bg-blue-600 rounded-lg hover:bg-blue-700"
          >
            Open Settings
          </button>
        </div>
      </div>

      <!-- Not on Twitter -->
      <div id="notOnTwitter" class="hidden">
        <div class="text-center">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-16 h-16 mx-auto mb-4 text-gray-400"
            viewBox="0 0 24 24"
          >
            <path
              fill="currentColor"
              d="M22.46 6c-.77.35-1.6.58-2.46.69c.88-.53 1.56-1.37 1.88-2.38c-.83.5-1.75.85-2.72 1.05C18.37 4.5 17.26 4 16 4c-2.35 0-4.27 1.92-4.27 4.29c0 .34.04.67.11.98C8.28 9.09 5.11 7.38 3 4.79c-.37.63-.58 1.37-.58 2.15c0 1.49.75 2.81 1.91 3.56c-.71 0-1.37-.2-1.95-.5v.03c0 2.08 1.48 3.82 3.44 4.21a4.22 4.22 0 0 1-1.93.07a4.28 4.28 0 0 0 4 2.98a8.521 8.521 0 0 1-5.33 1.84c-.34 0-.68-.02-1.02-.06C3.44 20.29 5.7 21 8.12 21C16 21 20.33 14.46 20.33 8.79c0-.19 0-.37-.01-.56c.84-.6 1.56-1.36 2.14-2.23Z"
            />
          </svg>
          <h2 class="mb-2 text-lg font-semibold">Not on Twitter</h2>
          <p class="text-gray-600 dark:text-gray-400">
            Visit Twitter to start fact-checking tweets.
          </p>
        </div>
      </div>

      <!-- Loading state -->
      <div id="loading" class="hidden">
        <div class="flex items-center justify-center space-x-2">
          <div
            class="w-4 h-4 bg-blue-600 rounded-full animate-bounce [animation-delay:-0.3s]"
          ></div>
          <div
            class="w-4 h-4 bg-blue-600 rounded-full animate-bounce [animation-delay:-0.15s]"
          ></div>
          <div class="w-4 h-4 bg-blue-600 rounded-full animate-bounce"></div>
        </div>
      </div>

      <!-- Results -->
      <div id="results" class="hidden">
        <div class="mb-4">
          <h2 class="mb-1 text-sm font-medium text-gray-600 dark:text-gray-400">
            Tweet Text
          </h2>
          <p id="tweetText" class="text-sm"></p>
        </div>

        <div>
          <h2 class="mb-2 text-sm font-medium text-gray-600 dark:text-gray-400">
            Claims & Verdicts
          </h2>
          <div id="claimsList" class="space-y-3"></div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer
      class="p-4 text-xs text-center text-gray-500 border-t border-gray-200 dark:border-gray-700"
    >
      Powered by
      <a
        href="https://www.perplexity.ai/"
        target="_blank"
        rel="noopener noreferrer"
        class="font-medium hover:text-gray-700 dark:hover:text-gray-300"
        >Perplexity</a
      >
    </footer>

    <script type="module" src="./popup.ts"></script>
  </body>
</html>
