<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check Mate Settings</title>
    <link rel="stylesheet" href="../styles/tailwind.css" />
    <link rel="stylesheet" href="./options.css" />
  </head>
  <body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-white">
    <!-- Header -->
    <header class="border-b border-gray-200 dark:border-gray-700">
      <div class="container max-w-3xl mx-auto px-4 py-6">
        <div class="flex items-center gap-3">
          <img src="../assets/icon-48.png" alt="Check Mate" class="w-8 h-8" />
          <h1 class="text-2xl font-semibold">Check Mate Settings</h1>
        </div>
      </div>
    </header>

    <!-- Main content -->
    <main class="container max-w-3xl mx-auto px-4 py-8">
      <!-- API Key -->
      <section class="mb-8">
        <h2 class="text-lg font-semibold mb-4">Perplexity API Key</h2>
        <div class="space-y-4">
          <div>
            <label
              for="apiKey"
              class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1"
            >
              API Key
            </label>
            <div class="relative">
              <input
                type="password"
                id="apiKey"
                class="block w-full px-4 py-2 text-gray-900 dark:text-white bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                placeholder="sk-..."
              />
              <button
                id="toggleApiKey"
                class="absolute inset-y-0 right-0 px-3 flex items-center"
                title="Toggle visibility"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="w-5 h-5 text-gray-500"
                  viewBox="0 0 24 24"
                >
                  <path
                    fill="currentColor"
                    d="M12 9a3 3 0 0 1 3 3a3 3 0 0 1-3 3a3 3 0 0 1-3-3a3 3 0 0 1 3-3m0-4.5c5 0 9.27 3.11 11 7.5c-1.73 4.39-6 7.5-11 7.5S2.73 16.39 1 12c1.73-4.39 6-7.5 11-7.5M3.18 12a9.821 9.821 0 0 0 17.64 0a9.821 9.821 0 0 0-17.64 0Z"
                  />
                </svg>
              </button>
            </div>
            <p class="mt-1 text-sm text-gray-500 dark:text-gray-400">
              Get your API key from the
              <a
                href="https://www.perplexity.ai/"
                target="_blank"
                rel="noopener noreferrer"
                class="text-blue-600 dark:text-blue-400 hover:underline"
              >
                Perplexity website
              </a>
            </p>
          </div>
          <div class="flex items-center gap-2">
            <button
              id="saveApiKey"
              class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed"
            >
              Save API Key
            </button>
            <div id="saveStatus" class="text-sm"></div>
          </div>
        </div>
      </section>

      <!-- Confidence Threshold -->
      <section>
        <h2 class="text-lg font-semibold mb-4">Fact-Check Settings</h2>
        <div class="space-y-4">
          <div>
            <label
              for="threshold"
              class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1"
            >
              Confidence Threshold
            </label>
            <div class="flex items-center gap-4">
              <input
                type="range"
                id="threshold"
                min="0"
                max="100"
                step="5"
                class="w-64 h-2 bg-gray-200 dark:bg-gray-700 rounded-lg appearance-none cursor-pointer"
              />
              <span id="thresholdValue" class="text-sm font-medium"></span>
            </div>
            <p class="mt-1 text-sm text-gray-500 dark:text-gray-400">
              Claims with confidence below this threshold will be marked as
              "unclear"
            </p>
          </div>
          <div class="flex items-center gap-2">
            <button
              id="saveThreshold"
              class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed"
            >
              Save Threshold
            </button>
            <div id="thresholdStatus" class="text-sm"></div>
          </div>
        </div>
      </section>
    </main>

    <script type="module" src="./options.ts"></script>
  </body>
</html>
